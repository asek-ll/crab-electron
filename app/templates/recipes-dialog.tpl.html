<md-dialog aria-label="LabeL" ng-cloak>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Recipes</h2>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <md-list>
      <md-list-item class="md-1-line" ng-repeat="recipe in recipes">

        <div class="md-list-item-text">
          {{ recipe.handlerName }}

          <ingredient data="recipe.result"></ingredient>

          ==

          <span class="ingredients">
        <ingredient data="ingredient" ng-repeat="ingredient in recipe.ingredients"></ingredient>
      </span>
          <md-button ng-click="select(recipe)">Select</md-button>
        </div>

        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-dialog-content>
</md-dialog>
