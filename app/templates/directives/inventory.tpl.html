<md-list>
  <md-list-item class="md-1-line goal" ng-repeat="stack in inventory">
    <div flex="initial" class="md-display-1 goal-count">
      <input ng-model="stack.count" type="number">
    </div>
    <span>
      <item-stack sid="stack.item.sid"></item-stack>
    </span>
    <md-button class="md-secondary" ng-click="removeInventoryItem(stack)">Remove</md-button>
    <md-divider inset></md-divider>
  </md-list-item>
</md-list>

<item-selector></item-selector>
