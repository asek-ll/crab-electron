<md-autocomplete ng-disabled="ctrl.isDisabled"
  md-no-cache="ctrl.noCache"
  md-selected-item="ctrl.selectedItem"
  md-search-text="ctrl.searchText"
  md-selected-item-change="ctrl.selectedItemChange(item)"
  md-items="item in ctrl.querySearch(ctrl.searchText)"
  md-item-text="item.displayName"
  md-min-length="0"
  placeholder="Select item">
  <md-item-template>
    <item-stack item="item"></item-stack>
    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.displayName}}</span>
  </md-item-template>
  <md-not-found>
    No items matching "{{ctrl.searchText}}" were found.
  </md-not-found>
</md-autocomplete>
