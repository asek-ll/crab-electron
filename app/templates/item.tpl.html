<a ng-href="#/recipe/new/{{ itemSid }}">Create new recipe</a>

<md-list>
  <md-list-item class="md-1-line" ng-repeat="recipe in recipes">

    <div class="md-list-item-text">
      {{ recipe.handlerName }}
    </div>

      <recipe data="recipe"></recipe>

      <md-button class="md-secondary" ng-click="setAutoExpandRule(itemSid, recipe)">Set</md-button>

    <md-divider inset></md-divider>
  </md-list-item>
</md-list>


<div ng-if="expandRuleRecipe">
  <div> Auto expand recipe </div>
  <recipe data="expandRuleRecipe"></recipe>
  <md-button class="md-secondary" ng-click="clearAutoExpandRule(itemSid)">Remove</md-button>
</div>
