result: 
<inventory model="result.stacks"></inventory>
ingredients:
<div ng-repeat="ingredient in ingredients">
  <div>
    <div> x: {{ ingredient.x }}, y: {{ ingredient.y }} </div>
    <inventory model="ingredient.stacks"></inventory>
  </div>

  <md-button ng-click="removeIngredient(ingredient)">Remove</md-button>
</div>
<md-button ng-click="addNewIngredient()">Add new Ingredient</md-button>
<md-button ng-click="saveRecipeIngredients(ingredients, result)">Save recipe</md-button>
