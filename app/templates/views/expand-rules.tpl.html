<md-list>
  <md-list-item class="md-1-line" ng-repeat="rule in rules">

    <div class="md-list-item-text">
      <recipe data="rule.recipe"></recipe>

      <md-button class="md-secondary" ng-click="removeRule(rule)">Remove</md-button>
    </div>

    <md-divider inset></md-divider>
  </md-list-item>
</md-list>
